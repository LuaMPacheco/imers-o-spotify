<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Imersão Alura</title>
    <link rel="stylesheet" href="reset.css"> <!--Link para reset do CSS-->

    <link rel="shortcut icon" href="assets/icones/favicon-spotify.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css"> <!--Favicon-->

    <link href="https://fonts.googleapis.com/css2?family=Alice&family=DM+Sans:opsz,wght@9..40,400;9..40,500;9..40,700&family=Dancing+Script:wght@400;500;600;700&family=Oranienbaum&family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet"/>

    <script src="https://kit.fontawesome.com/36be9fa312.js" crossorigin="anonymous"></script>
    
</head>

<body>
        <div class="sidebar">
            <nav class="sidebar_navigation">
                <div class="logo">
                    <a href="#">
                        <img src="assets/logo-spotify-branco.png" alt="logo do Spotify">
                    </a>
                </div>
                <div>
                    <ul>
                        <li>
                            <a href="#">
                                <span class="fa fa-home"></span>
                                <span>Início</span>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <span class="fa fa-search"></span>
                                <span>Buscar</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>

        <div class="library">

            <div class="library_content">
                <span class="fa fa-book"></span>
                <span class="texto">Minha biblioteca</span>
                <a href="#">
                    <span class="fa fa-add"></span>
                </a>
            </div>

            <div class="playlist">
                <h1>Crie sua primeira playlist!</h1>
                <h2>É fácil, nós iremos te ajudar.</h2>
                <button>Criar playlist</button>
                
            </div>
            <p>Cookies</p>
        </div>    
</body>
</html>
