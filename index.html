<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Imersão Alura</title>
    <link rel="stylesheet" href="./src/styles/reset.css"> <!--Link para reset do CSS-->
    <link rel="stylesheet" href="./src/styles/vars.css">

    <link rel="shortcut icon" href="./src/assets/icones/favicon-spotify.png" type="image/x-icon"><!--Favicon-->

    <link rel="stylesheet" href="./src/styles/sidebar-footer.css"> 
    <link rel="stylesheet" href="./src/styles/main-content.css">

    <script src="https://kit.fontawesome.com/36be9fa312.js" crossorigin="anonymous"></script>
    
</head>

<body>
        <div class="sidebar">

            <nav class="sidebar_navigation">
                <div class="logo">
                    <a href="#">
                        <img src="src/assets/logo-spotify-branco.png" alt="logo do Spotify">
                    </a>
                </div>

                    <ul>
                        <li>
                            <a href="#">
                                <span class="fa fa-home"></span>
                                <span>Início</span>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <span class="fa fa-search"></span>
                                <span>Buscar</span>
                            </a>
                        </li>
                    </ul>
            </nav>

        <div class="library">
            <div class="library_content"> 
                <button class="library_button">
                    <span class="fa fa-book"></span>
                    <span>Minha biblioteca</span>
                </button>
                <span class="fa fa-add"></span>
            </div>

            <section class="section-playlist">
                <div class="section-playlist_content">
                    <span class="text title">Crie sua playlist</span><br>
                    <span class="text subtitle">É fácil, vamos te ajudar.</span> 
                    <button class="section-playlist_button">
                        <span>Criar playlist</span>
                    </button>
                </div>
            </section>

            <div class="cookies">
                <a href="#">Cookies</a>
            </div>

            <div class="languages">
                <button class="languages_button">
                    <span class="fa fa-globe"></span>
                    <span>Portugês do Brasil</span>
                </button>
            </div>
        </div>
    </div>

        <main>
            <div class="main-container">
                <nav class="header__navigation">
                    <div class="navigation">
                        <button class="arrow-left">
                            <img src="./src/assets/icones/small-left.png" alt="Seta esquerda">
                        </button>
                        <button class="arrow-right">
                            <img src="./src/assets/icones/small-right.png" alt="Seta direita">
                        </button>

                        <div class="header__search">
                            <img src="./src/assets/icones/search.png" alt="">
                            <input type="text" name="" id="seach-input" maxlength="800" placeholder="O que você quer ouvir?">
                        </div>

                        <div class="header__login">
                            <button class="subscribe">Inscreva-se</button>

                            <button class="login">Entrar</button>
                        </div>
                    </div>
                </nav>
            </div>
        </main>

        <footer class="premium">
            <div class="text">
                <p class="text__title">Teste premium de graça</p>
                <p class="text__subtitle">Inscreva-se para curtir música ilimitada e podcasts só com alguns anúncios. Não precisa de cartão de crédito.</p>
            </div>
            <div class="button">
                <button type="button">Inscreva-se grátis</button>
            </div>
        </footer>
  
</body>
</html>
