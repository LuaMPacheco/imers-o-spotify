<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Imersão Alura</title>
    <link rel="stylesheet" href="reset.css"> <!--Link para reset do CSS-->

    <link rel="shortcut icon" href="assets/icones/favicon-spotify.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css"> <!--Favicon-->

    <link href="https://fonts.googleapis.com/css2?family=Alice&family=DM+Sans:opsz,wght@9..40,400;9..40,500;9..40,700&family=Dancing+Script:wght@400;500;600;700&family=Oranienbaum&family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet"/>

    <script src="https://kit.fontawesome.com/36be9fa312.js" crossorigin="anonymous"></script>
    
</head>

<body>
        <div class="sidebar">

            <nav class="sidebar_navigation">
                <div class="logo">
                    <a href="#">
                        <img src="assets/logo-spotify-branco.png" alt="logo do Spotify">
                    </a>
                </div>

                    <ul>
                        <li>
                            <a href="#">
                                <span class="fa fa-home"></span>
                                <span>Início</span>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <span class="fa fa-search"></span>
                                <span>Buscar</span>
                            </a>
                        </li>
                    </ul>

            </nav>

        </div>

        <div class="library">
            <div class="library_content"> 
                <button class="library_button">
                    <span class="fa fa-book"></span>
                    <span>Minha biblioteca</span>
                </button>
                <span class="fa fa-add"></span>
            </div>

            <section class="section-playlist">
                <div class="section-playlist_content">
                    <span class="text title">Crie sua playlist</span><br>
                    <span class="text subtitle">É fácil, vamos te ajudar.</span> 
                    <button class="section-playlist_button">
                        <span>Criar playlist</span>
                    </button>
                </div>
            </section>

            <div class="cookies">
                <a href="#">Cookies</a>
            </div>

            <div class="languages">
                <button class="languages_button">
                    <span class="fa fa-globe"></span>
                    <span>Portugês do Brasil</span>
                </button>
            </div>
        </div>

        <footer>
            <div class="footer_content">
                <span class="text title">TESTE PREMIUM DE GRAÇA</span>
                <span class="text subtitle"> Inscreva-se para curtir música ilimitada e podcasts só com alguns anúncios. Não precisa de cartão de crédito. </span>
            </div>
            texto
            botão
        </footer>
  
</body>
</html>
